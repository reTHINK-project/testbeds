version: '2'
services:

    mongodbfirst:
        image: mongo:latest
        container_name: "mongodbfirst"
        volumes:
                - ./m1:/data
        ports:
            - "192.168.89.96:27017:27017"
            - "127.0.0.1:27017:27017"
        command: mongod --smallfiles --replSet testeMongo
        networks:
            rethink:
                ipv4_address: 172.18.0.3

    portainer_container:
        image: portainer/portainer
        container_name: "portainer_container"
        ports:
            - "192.168.89.96:9000:9000"
            - "127.0.0.1:9000:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            rethink:
                ipv4_address: 172.18.0.5

    msg-node-vertx:
        image: rethinkaltice/dev-msg-node-vertx:latest
        container_name: 'msg-node-vertx'
        environment:
            - MSG_NODE_CONFIG=env
            - NODE_DOMAIN=hysmart.rethink.ptinovacao.pt
            - NODE_PORT=9090
            - NODE_REGISTRY_URL=http://172.18.0.4:4567
            - NODE_GLOBAL_REGISTRY_URL=http://130.149.22.133:5002
            - NODE_REGISTRY_RETRIES=2
            - NODE_REGISTRY_SSL=false
            - NODE_REGISTRY_OWN_CERTIFICATES=false
        networks:
            rethink:
                ipv4_address: 172.18.0.2
        expose:
            - '443'
            - '9090'

    domain-registry:
        image: rethinkaltice/dev-registry-domain:latest
        container_name: 'domain-registry'
        networks:
          rethink:
              ipv4_address: 172.18.0.4
        environment:
            - STORAGE_TYPE=RAM
            - EXPIRES=20
            - EXPIRES_MAX=3600
        expose:
            - '4568'
            - '4567'

    hyperty-toolkit:
        build: '../dev-hyperty-toolkit'
        container_name: 'hyperty-toolkit'
        environment:
            - DEVELOPMENT=false
            - RUNTIME_URL=hyperty-catalogue://catalogue.hysmart.rethink.ptinovacao.pt/.well-known/runtime/Runtime
            - DOMAIN=hysmart.rethink.ptinovacao.pt
            - HYPERTY_REPO=/home/dev-hyperty
            - PROTOSTUB_REPO=/home/dev-protostubs
            - INDEX_URL=https://hysmart.rethink.ptinovacao.pt/.well-known/runtime/index.html
            - SANDBOX_URL=https://hysmart.rethink.ptinovacao.pt/.well-known/runtime/sandbox.html
            - HYPERTY_INCLUDES=connector, group-chat-manager, user-availability, hello-world, location, dtwebrtc, wallet, user-activity, learning, device-manager, simple-chat

        volumes:
            - ../dev-hyperty:/home/dev-hyperty
            - ../dev-protostubs:/home/dev-protostubs
        networks:
            rethink:
                ipv4_address: 172.18.0.32
        expose:
            - '443'
        entrypoint: 'npm run start:dev'

    dev-java-hyperty:
        image: 'rethinkaltice/dev-java-hyperty:develop'
        container_name: "dev-java-hyperty"
        environment:
            - MONGOHOSTS=192.168.89.95,192.168.89.96
            - MONGOPORTS=27017,27017
            - MONGO_CLUSTER=YES
            - LOG_LEVEL=DEBUG
            - SCHEDULE_MINUTE=45
            - SCHEDULE_HOUR=14
            - SIOT_POC=https://vertx-runtime.hysmart.rethink.ptinovacao.pt/requestpub
        networks:
            rethink:
                ipv4_address: 172.18.0.128
        expose:
            - '443'
            - '9091'

    dev-push-server:
        image: 'rethinkaltice/dev-push-server:latest'
        container_name: 'dev-push-server'
        environment:
            - MONGO_HOSTS=mongodb://192.168.89.95:27017/test
            - NODE_PORT=3002
            - SUBSCRIPTION_COLLECTION=subscription
            - NOTIFICATION_COLLECTION=notification
        networks:
            rethink:
                ipv4_address: 172.18.0.130
        expose:
            - '3002'

networks:
  rethink:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
